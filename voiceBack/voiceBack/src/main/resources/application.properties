spring.application.name=voiceBack
# =============================
# DB
# =============================
spring.datasource.url=jdbc:mariadb://${DB_URL}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# =============================
# JPA
# =============================
# create, create-drop, update, validate, none
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT
jwt.secret=${JWT_PASS}
jwt.access-validity-ms=1800000

# kakao
kakao-rest-api-key=${KAKAO_REST_API_KEY}
kakao-login-redirect-url=${KAKAO_LOGIN_REDIRECT_URL}
kakao-link-redirect-url=${KAKAO_LINK_REDIRECT_URL}


# email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${G_MAIL}
spring.mail.password=${MAIL_APPKEY}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true